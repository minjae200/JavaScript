<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> DOM 네비게이션 예제</title>
    <link rel="stylesheet" href="css/dom-navigation.css">
</head>
<body>
    <h1>국내여행지</h1>
    <ul>
        <li>서울</li>
        <!--<li>수원</li>-->
        <li>제주</li>
        <li>속초</li>
        <li>부산</li>
    </ul>
    <script>
        const bodyE1 = document.body;
        const bodyE1Children = bodyE1.children;0.
        console.log(bodyE1Children);    // HTMLCollection(3) [h1, ul, script]
        const cityList = bodyE1Children[1];
        console.log(cityList.children.length); // 4 
        const item2 = cityList.children.item(1) ;0
        console.log(item2);     // <li>제주</li>0
        console.log(item2.previousElementSibling); // <li>서울</li>
        console.log(item2.previousSibling);   // #text
        console.log(item2.previousSibling.previousSibling);  // <!--<li>수원</li>-->.\
        console.log(cityList.childNodes);       // NodeList(11) [text, li, text, comment, text, li, text, li, text, li, text]
        console.log(item2.firstChild);  // "제주"
        console.log(item2.lastChild);   // "제주"
        console.log(item2.parentElement);  // <ul></ul>
    </script>
</body>
</html>
